{% extends "sensors/base.html" %}


{% block title_text %}Dashboard{% endblock %}


{% block page_css %}

{% endblock %}


{% block body_content %}

<div class="accordion" id="accordionExample">
	{% for node in nodes %}
	<div class="card">
		<div class="card-header" id="heading{{ node.id }}">
			<h2 class="mb-0">
				<button class="btn btn-link" type="button" data-toggle="collapse"
					data-target="#collapse{{ node.id }}" aria-expanded="true"
					aria-controls="collapse{{ node.id }}">
					{{ node.location }} (Node {{ node.id }})
				</button>
			</h2>
		</div>

		<div id="collapse{{ node.id }}" class="collapse" aria-labelledby="heading{{ node.id }}"
			data-parent="#accordionExample">
			<div class="card-body">
				<canvas id="chartjs-{{ node.id }}" class="chartjs" width="423" height="50"
					style="display: block; height: 50px; width: 339px;"></canvas>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}


{% block page_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" crossorigin=" anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" crossorigin="anonymous"></script>

{% for node in nodes %}
<script>
	new Chart(document.getElementById("chartjs-{{ node.id }}"), {
		type: 'line',
		data: {
			datasets: [
			{% for set in node.datasets %}
			{
				label: '{{ set.name }}',
				showLine: true,
				fill: false,
				borderColor: 'rgba({{ set.color.0 }}, {{ set.color.1 }}, {{ set.color.2 }}, {{ set.color.3 }})',
				data: [
				{% for point in set.set %}
				{
					t: '{{ point.x }}', y: {{ point.y }}
				},
				{% endfor %}
				]
			},
			{% endfor %}
			]
		},
		options: {
			responsive: true,
			title: {
				display: false,
				text: 'Node Readings'
			},
			scales: {
				xAxes: [{
					type: 'time',
					display: true,
					scaleLabel: {
						display: false,
						labelString: 'Date'
					},
					ticks: {
						major: {
							fontStyle: 'bold',
							fontColor: '#FF0000'
						}
					}
				}],
				yAxes: [{
					display: false,
					scaleLabel: {
						display: false,
						labelString: 'value'
					}
				}]
			}
		}
	});
</script>
{% endfor %}
{% endblock %}
