{% extends "sensors/base.html" %}

{% block title_text %}Pi-Sensors{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" crossorigin="anonymous">
{% endblock %}

{% block body_content %}
<div class="container-fluid">
	<div class="row no-gutters">
		{% for i in charts %}
			<div class="col-12 col-lg-4">
				<canvas id="chartjs-{{ i }}" class="chartjs" width="423" height="211" style="display: block; height: 169px; width: 339px;"></canvas>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>

{% for i in charts %}
<script>
new Chart(document.getElementById("chartjs-{{ i }}"), {
    type: 'scatter',
    data: {
        datasets: [{
			label: 'Temperature',
			showLine: true,
			fill: false,
			borderColor: 'rgba(255, 0, 0, 0.5)',
            data: [{
                x:-10, y:0
            }, {
                x:0, y:10
            }, {
                x:10, y:5
            }]
        }]
    },
    options: {
        scales: {
            xAxes: [{
                type: 'linear',
                position: 'bottom'
            }]
        }
    }
});
</script>
{% endfor %}
{% endblock %}
