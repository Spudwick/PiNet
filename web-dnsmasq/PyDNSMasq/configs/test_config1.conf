#/etc/test_config1.conf

domain-needed                   # Comment on line with option
bogus-priv

domain=mydomain.net
expand-hosts
local=/mydomain.net/ 

interface=eth0
interface=wlan0
listen-address=127.0.0.1 
listen-address=192.168.1.10
listen-address=192.168.2.10
bind-interfaces

conf-file=PyDNSMasq/configs/test_config2.conf

dhcp-range=lan,192.168.1.100,192.168.1.200
dhcp-range=wifi,192.168.2.100,192.168.2.200

# Set default gateway
dhcp-option=lan,3,192.168.1.50
dhcp-option=wifi,3,192.168.2.50

# Set DNS server
dhcp-option=lan,6,192.168.1.10
dhcp-option=wifi,6,192.168.2.10

# Upstream Name Servers
server=8.8.8.8
server=8.8.4.4
server=208.67.220.220

# Static IP Addresses by hostname/mac
dhcp-host=d0:50:99:82:e7:2b,192.168.10.46
dhcp-host=turnip,192.168.10.45
